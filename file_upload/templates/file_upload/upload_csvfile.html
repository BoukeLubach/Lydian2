{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<section class="mt-4">


    <fieldset>


        <div class="content-section col-md-4 offset-4">

            <form enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                <fieldset class="form-group">

                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Save</button>
                </div>
            </form>
        </div>
    </fieldset>
</section>
{% endblock content %}
